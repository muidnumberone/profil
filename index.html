<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa | Muid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee; 
            --secondary: #3f37c9;
            --dark: #1f2937;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: -20px auto 20px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--dark);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }
        
        .content {
            padding: 30px;
        }
        
        .info-group {
            margin-bottom: 25px;
        }
        
        .info-group h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 12px;
        }
        
        .info-item i {
            width: 24px;
            color: var(--primary);
            margin-right: 10px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        @media (max-width: 600px) {
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px;
            }
        }

    .info-group {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .info-group h3 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    
    .academic-table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .academic-table tr {
        border-bottom: 1px solid #eee;
    }
    
    .academic-table tr:last-child {
        border-bottom: none;
    }
    
    .academic-table td {
        padding: 12px 8px;
        vertical-align: middle;
    }
    
    .academic-table td i {
        color: #3498db;
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }
    
    .academic-table td:nth-child(1) {
        font-weight: bold;
        color: #34495e;
    }
    
    .academic-table td:nth-child(3) {
        color: #2c3e50;
    }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>ABDUL MU'ID</h1>
            <p>MUID</p>
        </div>
        
        <div class="photo">
            <img src="muid-profile.jpg" alt="Foto Abdul Mu'id" style="width: 100%; height: 100%; object-fit: cover;"  class="profile-img">
        </div>
        
        <div class="content">
            <div class="info-group">

                <table class="academic-table">
                    <tr>
                        <td><i class="fas fa-id-card"></i>NIM<td>
                        <td>:</td>

                    <tr>
                        <td><i class="fas fa-venus-mars"></i>Jenis Kelamin<td>
                        <td>:</td>
                        <td>Laki-Laki </td>
                    </tr>
                </table>
            </div>

            
 <div class="info-group">
                <h3>Informasi Akademik</h3>
                <div class="info-item">
</div>
        
        <table class="academic-table">
            <tr>
                <td><i class="fas fa-university"></i>Universitas<td>
                <td>:</td>
                <td>Universitas Terbuka Indonesia</td>
            </tr>
            <tr>
                <td><i class="fas fa-graduation-cap"></i>Fakultas<td>
                <td>:</td>
                <td>Sains dan Teknologi</td>
            </tr>
            <tr>
                <td><i class="fas fa-book"></i>Program Studi<td>
                <td>:</td>

            </tr>
            <tr>
                <td><i class="fas fa-book"></i>Tahun Masuk<td>
                <td>:</td>
                <td>2022</td>
            </tr>
        </table>
        
        
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
